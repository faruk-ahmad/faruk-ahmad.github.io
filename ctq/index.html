<html>
    <head>
        <title>
            Critical Thinking Questionaire
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="print.min.css">
    </head>
    <body>
        <div id="outside">
            <form id="qa-form" action="" method="post">
                <h1 id="title">Critical Thinking Questionaire</h1>
                <p id="description"><b>Note:</b> Complete this questionaire before making any critical decision</p>
        
                <!-- ------------------ Who ---------------------------- -->
                <fieldset>
                    <legend> WHO </legend>
                    <div>
                        <label id="name-label" for="name">benefits from this?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">is this harmful to?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">makes decisions about this?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">is most directly affected?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">have you also heard discuss this?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">would be the best person to consult?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">will be the key people in this?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">deserves recognition for this?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                </fieldset>
                
                <!-- ------------------ What ---------------------------- -->
                <fieldset>
                    <legend> WHAT </legend>
                    <div>
                        <label id="name-label" for="name">are the strengths & weakness?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">is another perspective?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">is another alternative?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">would be a counter-argument?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">is the best or worst case scenario?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">is most or lest important?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">can we do to make a positive change?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">is getting in the way of our action?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                </fieldset>
                
                <!-- ------------------ Where ---------------------------- -->
                <fieldset>
                    <legend> WHERE </legend>
                    <div>
                        <label id="name-label" for="name">would we see this in the real world?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">are there similar concepts or situations?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">is there the most need for this?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">in the world would this be a problem?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">can we get more information?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">do we go for help with this?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">will this idea take us?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">are the areas for improvement?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                </fieldset>

                <!-- ------------------ When ---------------------------- -->
                <fieldset>
                    <legend> WHEN </legend>
                    <div>
                        <label id="name-label" for="name">is this acceptable or unacceptable?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">would this benefit our society?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">would this cause a problem?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">is the best time to take action?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">will we know we have succeeded?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">has this played a part in our history?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">can we expect this to change?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">should we ask for help with this?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                </fieldset>

                <!-- ------------------ Why ---------------------------- -->
                <fieldset>
                    <legend> WHY </legend>
                    <div>
                        <label id="name-label" for="name">is this a problem or challenge?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">is it relevant to me or others?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">is this the best or worst scenario?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">are people influenced by this?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">should people know about this?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">has it been this way for so long?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">have we allowed this to happen?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">is there a need for this today?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                </fieldset>

                <!-- ------------------ How ---------------------------- -->
                <fieldset>
                    <legend> HOW </legend>
                    <div>
                        <label id="name-label" for="name">is this similar to.....?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">does this disrupt things?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">do we know the truth about this?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">will we approach this safely?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">does this benefit us or others?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">does this harm us or others?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">do we see this in the future?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                    <div>
                        <label id="name-label" for="name">can we change this for our good?</label>
                        <input type="text" required id="name" name="user_name" placeholder="">
                    </div>
                </fieldset>
                
        
                <div id="submitbutton">
                    <button type="submit" id="submit" onclick="printJS('qa-form', 'html')"> Export as PDF </button>
                </div>
        
            </form>
        </div>
        <script src="print.min.js"></script>
    </body>
</html>
